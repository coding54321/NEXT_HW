<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YT Instagram</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body bgcolor="black">
        <div class="mobile-viewport-container">
            <!--상단바(고정)-->
            <div class="box_container_1">
                <div class="box1"><img src="./image/left.png" class="night_mode" /></div>
                <div class="box2">
                    <div>youtube</div>
                    &nbsp;
                    <img src="./image/blue_check.png" />
                </div>
                <div class="box3">
                    <img src="./image/three_dots.png" class="night_mode" />
                </div>
            </div>
            <div class="content-wrapper">
                <!--프로필 사진, 게시물, 팔로워, 팔로잉-->
                <div class="profile_top">
                    <div class="logo"><img src="./image/logo.png" /></div>
                    <div class="upper_numbers">
                        <div class="post">
                            <div class="number">4,746</div>
                            <div class="text">게시물</div>
                        </div>
                        <div class="margin"></div>
                        <div class="follower">
                            <div class="number">3,102만</div>
                            <div class="text">팔로워</div>
                        </div>
                        <div class="margin"></div>
                        <div class="following">
                            <div class="number">1,749</div>
                            <div class="text">팔로잉</div>
                        </div>
                    </div>
                </div>

                <!--계정정보-->
                <div class="info">
                    <div class="info1" style="font-size: large; font-weight: 900">Youtube</div>
                    <div class="threadinfo">
                        <a href="https://www.threads.net/@youtube" target="_blank"
                            ><img src="./image/thread.png" class="night_mode" />&nbsp;youtube</a
                        >
                    </div>
                    <div class="info1">제품/서비스</div>
                    <div class="info1">like and subscribe</div>
                    <div class="info1">번역보기</div>
                    <div class="info1">
                        <img src="./image/link.png" class="night_mode" style="width: 3%" />&nbsp;<a
                            href="https://www.youtube.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >linkin.bio/youtube 외 1개</a
                        >
                    </div>
                </div>

                <!--팔로우, 메세지, 이메일-->
                <div class="contact">
                    <div class="margin1"></div>
                    <div class="follow_button">팔로우</div>
                    <div class="margin2"></div>
                    <div class="message_button">메시지</div>
                    <div class="margin2"></div>
                    <div class="email_button">이메일</div>
                    <div class="margin1"></div>
                </div>

                <!--하이라이트-->
                <div class="highlight">
                    <div class="close_friends">
                        <div><img src="./image/close_friends.JPG" /></div>
                        <div class="text">close friends</div>
                    </div>
                    <div class="shorts">
                        <div class><img src="./image/shorts.JPG" /></div>
                        <div class="text">shorts</div>
                    </div>
                    <div class="creators">
                        <div class><img src="./image/creators.JPG" /></div>
                        <div class="text">creators</div>
                    </div>
                    <div class="vibes">
                        <div class><img src="./image/vibes.JPG" /></div>
                        <div class="text">vibes</div>
                    </div>
                    <div class="awards">
                        <div class><img src="./image/awards.JPG" /></div>
                        <div class="text">awards</div>
                    </div>
                </div>

                <!--컨텐츠 구분(sticky)-->
                <div class="tab">
                    <div><img src="./image/grid.png" class="night_mode" /></div>
                    <div><img src="./image/reels.png" class="night_mode" /></div>
                    <div>
                        <img src="./image/combination.png" class="night_mode" />
                    </div>
                    <div><img src="./image/tag.png" class="night_mode" /></div>
                </div>

                <!--컨텐츠-->
                <div class="contents">
                    <div class="line1">
                        <div><img src="./image/1.png" /></div>
                        <div class="margin"></div>
                        <div><img src="./image/2.png" /></div>
                        <div class="margin"></div>
                        <div><img src="./image/3.png" /></div>
                    </div>
                    <div class="line2">
                        <div><img src="./image/4.png" /></div>
                        <div class="margin"></div>
                        <div><img src="./image/5.png" /></div>
                        <div class="margin"></div>
                        <div><img src="./image/6.png" /></div>
                    </div>
                    <div class="line3">
                        <div><img src="./image/7.png" /></div>
                        <div class="margin"></div>
                        <div><img src="./image/8.png" /></div>
                        <div class="margin"></div>
                        <div><img src="./image/9.png" /></div>
                    </div>
                </div>
            </div>
            <!--하단바(고정)-->
            <div class="underbar">
                <div><img src="./image/home.png" class="night_mode" /></div>
                <div><img src="./image/search.png" class="night_mode" /></div>
                <div><img src="./image/more.png" class="night_mode" /></div>
                <div><img src="./image/reels.png" class="night_mode" /></div>
                <div><img src="./image/user.png" class="night_mode" /></div>
            </div>
        </div>
    </body>
</html>
