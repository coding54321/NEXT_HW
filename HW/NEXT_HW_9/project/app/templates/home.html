{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
    </head>
    <body>
        <h1>To-Do List</h1>
        <a href="{% url 'new' %}" class="button">+NEW!</a>
        <div class="list">
            {% for post in posts %}
            <ul>
                <div>D-{{ post.d_day }}</div>
                <div class="content"><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></div>
            </ul>
            {% endfor %}
        </div>
    </body>
</html>
