<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <title>Toss</title>
    </head>
    <body>
        <div class="mobile-viewport-container">
            <!--고정 head-->
            <div class="head">
                <div id="center">
                    <img src="./source/Toss_Logo_Secondary_White.png" width="25%" />
                </div>
                <div id="center"><img src="./source/location.png" width="23px" style="margin-right: 20px" /></div>
                <div id="center">
                    <img src="./source/bell-ring.png" width="25px" />
                </div>
            </div>
            <!--토스뱅크-->
            <div class="bank">
                <div class="text">토스뱅크</div>
                <div class="gray"><img src="./source/left.png" width="20px" /></div>
            </div>

            <!--계좌보기-->
            <div class="accounts">
                <div class="account">
                    <div><img src="./source/logo-toss-symbol-dark-fill.jpg" width="40px" /></div>
                    <div class="account-info" style="margin-left: 15px">
                        <div class="text_u">토스뱅크 통장</div>
                        <div class="text_d">잔액 보기</div>
                    </div>
                    <div class="button">송금</div>
                </div>
                <div class="account">
                    <div><img src="./source/thunder.png" width="40px" /></div>
                    <div class="account-info" style="margin-left: 15px">
                        <div class="text_u">토스뱅크에 쌓인 이자</div>
                        <div class="text_d">금액 보기</div>
                    </div>
                    <div class="button" style="width: 15%">지금 받기</div>
                </div>
                <div class="account">
                    <div><img src="./source/WON.png" width="40px" /></div>
                    <div class="account-info" style="margin-left: 15px">
                        <div class="text_u">WON 통장</div>
                        <div class="text_d">잔액 보기</div>
                    </div>
                    <div class="button">송금</div>
                </div>
                <div class="account">
                    <div><img src="./source/Kakao.png" width="40px" /></div>
                    <div class="account-info" style="margin-left: 15px">
                        <div class="text_u">입출금통장</div>
                        <div class="text_d">잔액 보기</div>
                    </div>
                    <div class="button">송금</div>
                </div>
                <div class="account" style="margin-bottom: 0px">
                    <div><img src="./source/Kb.png" width="40px" /></div>
                    <div class="account-info" style="margin-left: 15px">
                        <div class="text_u">KB나라사랑우대통장</div>
                        <div class="text_d">잔액 보기</div>
                    </div>
                    <div class="button">송금</div>
                </div>
                <hr />
                <div style="text-align: center; margin-top: 10px">
                    내 계좌 ∙ 대출 ∙ 증권 ∙ 대출 ∙ 증권 ∙ 포인트 보기
                </div>
            </div>

            <!--이번 달 쓴 금액-->
            <div class="month">
                <div class="account" style="margin-top: 10px">
                    <div><img src="./source/card.png" width="40px" /></div>
                    <div class="account-info" style="margin-left: 12px">
                        <div class="text_u">이번 달 쓴 금액</div>
                        <div class="text_d">금액 보기</div>
                    </div>
                    <div class="button">내역</div>
                </div>
                <hr style="margin-bottom: 20px" />
                <div class="account" style="margin-bottom: 10px">
                    <div><img src="./source/d-3.png" width="40px" style="border-radius: 0" /></div>
                    <div class="account-info" style="margin-left: 12px">
                        <div class="text_u">3월 25일 낼 카드값</div>
                        <div class="text_d">금액 보기</div>
                    </div>
                </div>
            </div>

            <!--계좌개설, 카드발급, 대출받기-->
            <div class="service">
                <div>계좌계설</div>
                <div><hr class="line" /></div>
                <div>카드발급</div>
                <div><hr class="line" /></div>
                <div>대출받기</div>
            </div>

            <!--김강민님을 위해 준비했어요-->
            <div class="recommend">
                <div class="text_u">3월 22일 금요일</div>
                <div class="text_d" style="margin-bottom: 7px">김강민님을 위해 준비했어요</div>
                <div class="account">
                    <div><img src="./source/water.png" width="40px" /></div>
                    <div class="account-info" style="margin-left: 12px">
                        <div>서울시 수도요금 내기</div>
                    </div>
                    <div class="gray"><img src="./source/left.png" width="20px" /></div>
                </div>
                <div class="account">
                    <div><img src="./source/siren.png" width="40px" /></div>
                    <div class="account-info" style="margin-left: 12px">
                        <div>악성앱 탐지</div>
                    </div>
                    <div class="gray"><img src="./source/left.png" width="20px" /></div>
                </div>
                <div class="account">
                    <div><img src="./source/medicine.png" width="40px" /></div>
                    <div class="account-info" style="margin-left: 12px">
                        <div>병원비 돌려받기</div>
                    </div>
                    <div class="gray"><img src="./source/left.png" width="20px" /></div>
                </div>
                <hr style="margin-bottom: 20px" />
                <div style="text-align: center">
                    추천 서비스 더보기<img src="./source/left.png" width="20px" style="filter: invert()" />
                </div>
            </div>

            <!--화면설정, 자산추가-->
            <div class="setting">
                <div class="display"><img src="./source/setting.png" width="13px" />&nbsp&nbsp화면 설정</div>
                <div class="property"><img src="./source/plus.png" width="13px" />&nbsp&nbsp자산 추가</div>
            </div>

            <!--개인정보처리방침 보기-->
            <div class="terms">개인정보처리방침 보기</div>

            <!--하단탭-->
            <div class="tab">
                <div class="icon">
                    <div><img src="./source/home.png" width="30%" /></div>
                    <div>홈</div>
                </div>
                <div class="icon">
                    <div><img src="./source/diamond.png" width="30%" /></div>
                    <div>혜택</div>
                </div>
                <div class="icon">
                    <div><img src="./source/shop.png" width="30%" /></div>
                    <div>토스페이</div>
                </div>
                <div class="icon">
                    <div><img src="./source/graph.png" width="30%" /></div>
                    <div>주식</div>
                </div>
                <div class="icon">
                    <div><img src="./source/all.png" width="30%" /></div>
                    <div>전체</div>
                </div>
            </div>
        </div>
    </body>
</html>
